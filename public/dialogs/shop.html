<dialog id="shop-dialog" class="shop-dialog">
  <div class="shop-dialog-wrapper">
    <div class="upper">
      <h2>Shop</h2>
      <h2 id="player-chips" class="player-chips"></h2>
      <button class="close" onclick="closeDialog('shop-dialog')">
        &times;
      </button>
    </div>
    <p class="info">
      Willkommen im Shop, hier kannst du dir Skins mit Chips kaufen!
    </p>
    <div class="skins" id="skins"></div>
  </div>

  <div id="skin-change" class="toast hide">Skin gewechselt</div>
  <div id="buy-success-toast" class="toast hide">Skin gekauft!</div>
  <div id="buy-error-toast" class="toast hide"></div>
</dialog>

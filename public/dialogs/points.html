<dialog id="points-dialog" class="points">
  <div class="points-wrapper" id="points-wrapper">
    <div id="user-detail"></div>
    <div class="points-input-wrapper">
      <input
        type="number"
        id="points-input"
        class="input-points"
        placeholder="+/- Punkte eingeben"
      />
      <button class="button-points" onclick="editPoints()">Punkte ändern</button>
    </div>
  </div>
</dialog>
<div id="error-points-toast" class="toast hide">Punkte konnten nicht geändert werden</div>
